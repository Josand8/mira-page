<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - MIRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mira-dark-blue': '#012f84',
                        'mira-gold': '#ffd700',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full text-center">
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <div class="mb-6">
                    <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-4"></i>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Página no encontrada</h1>
                    <p class="text-gray-600 mb-6">La página que buscas no existe o ha sido movida.</p>
                </div>
                
                <div class="space-y-4">
                    <a href="/" class="block w-full bg-mira-dark-blue text-white py-3 px-6 rounded-full hover:bg-blue-800 transition-colors duration-300 font-semibold">
                        <i class="fas fa-home mr-2"></i>Ir al Inicio
                    </a>
                    
                    <a href="/#candidatos" class="block w-full border-2 border-mira-dark-blue text-mira-dark-blue py-3 px-6 rounded-full hover:bg-mira-dark-blue hover:text-white transition-colors duration-300 font-semibold">
                        <i class="fas fa-users mr-2"></i>Ver Candidatos
                    </a>
                </div>
                
                <div class="mt-6 text-sm text-gray-500">
                    <p>Si crees que esto es un error, contacta al administrador.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
